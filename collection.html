<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"Синюшкин колодец" &mdash; Личная коллекция</title>
    <link
      href="css/index.css"
      type="text/css"
      rel="stylesheet"
      media="screen"
    />
    <link
      href="css/collection.css"
      type="text/css"
      rel="stylesheet"
      media="screen"
    />
    <script src="js/theme.js" type="text/javascript"></script>
    <script src="js/contacts.js" type="text/javascript"></script>
    <link rel="icon" href="/img/icon.png" />
    <script src="js/gallery.js" type="text/javascript"></script>
    <script src="js/comments.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <span id="star1">✦</span> <span id="title">синюшкин колодец</span>
        <span id="star2">✦</span>
      </header>
      <nav>
        <div class="nav">
          <div class="main">
            <a href="index.html">
              <div>Главная</div>
            </a>
          </div>
          <div class="class">
            <a href="classification.html">
              <div>Классификация</div>
            </a>
          </div>

          <div class="collection">
            <a href="collection.html">
              <div>Коллекция</div>
            </a>
          </div>
          <div class="info">
            <a href="other.html">
              <div>Справочная информация</div>
            </a>
          </div>
        </div>
      </nav>
      <div class="main-text">
        <div class="caption">Личная коллекция минералов</div>
        <div class="gallery-container">
          <div class="gallery">
            <div class="item active">
              <img src="https://i.ibb.co/YQqt9h4/malachite.jpg" alt="Малахит" />
              <p class="gallery-caption">Малахит</p>
            </div>
            <div class="item">
              <img
                src="https://i.ibb.co/TvDYN1k/photo-1-2024-06-04-16-59-04.jpg"
                alt="Датолит"
              />
              <p class="gallery-caption">Датолит</p>
            </div>
            <div class="item">
              <img
                src="https://i.ibb.co/fr0mn4F/photo-2-2024-06-04-18-00-46.jpg"
                alt="Флюорит"
              />
              <p class="gallery-caption">Флюорит</p>
            </div>
            <div class="item">
              <img
                src="https://i.ibb.co/Hhkmmxf/photo-1-2024-06-04-18-00-46.jpg"
                alt="Аметист"
              />
              <p class="gallery-caption">Аметист</p>
            </div>
            <div class="item">
              <img
                src="https://i.ibb.co/9bGx912/photo-3-2024-06-04-16-59-04.jpg"
                alt="Аквамарин"
              />
              <p class="gallery-caption">Аквамарин</p>
            </div>
            <div class="item">
              <img src="https://i.ibb.co/GCpbsCY/image.jpg" alt="Морион" />
              <p class="gallery-caption">Морион</p>
            </div>
            <div class="item">
              <img src="https://i.ibb.co/DQ2f0yF/image.jpg" alt="Хромдиопсид" />
              <p class="gallery-caption">Хромдиопсид</p>
            </div>
            <div class="item">
              <img src="https://i.ibb.co/nPjTkjS/image.jpg" alt="Турмалин" />
              <p class="gallery-caption">Турмалин</p>
            </div>
            <div class="item">
              <img
                src="https://i.ibb.co/Xxc1xZy/photo-4-2024-06-04-18-00-46.jpg"
                alt="Кварц с хлоритом"
              />
              <p class="gallery-caption">Кварц с хлоритом</p>
            </div>
            <div class="item">
              <img
                src="https://i.ibb.co/3BSzcd5/image.jpg"
                alt="Горный хрусталь"
              />
              <p class="gallery-caption">Горный хрусталь</p>
            </div>
          </div>
        </div>
        <div class="gallery-nav">
          <button id="prev">Назад</button>
          <div class="dots"></div>
          <button id="next">Вперед</button>
        </div>
        <p class="caption">Комментарии</p>
        <div id="comments">
          <div id="last-comments"></div>
          <div id="comment">
            <span>Оставить комментарий</span>
            <p>
              <input
                id="name"
                type="text"
                placeholder="Введите ник"
                maxlength="20"
              />
            </p>
            <span>
              <textarea
                id="comm"
                placeholder="Введите комментарий..."
                rows="10"
                maxlength="1000"
              ></textarea>
            </span>
            <span>
              <button id="send">Отправить</button>
            </span>
            <p id="no-name"></p>
          </div>
        </div>
      </div>
      <footer>
        <div id="vk"></div>
        <div id="contacts" class="clickable">Контактные данные</div>
        <div id="number"></div>
        <div id="telegram"></div>
        <div id="theme" class="clickable">Включить темную тему</div>
        <div id="email"></div>
      </footer>
    </div>
  </body>
</html>
